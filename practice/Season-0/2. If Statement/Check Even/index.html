<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even and Odd</title>
    <link rel="stylesheet" href="../../../bootstrap/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5 text-center card card-body bg-secondary rounded" id="parentNode">
                <p class="lead mb-4">Enter Number for Checking Even or Odd</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control text-center" placeholder="Enter a Number" id="input">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="submit">SUBMIT</button>
                    </div>
                </div>
                <div class="output"></div>
            </div>
        </div>
    </div>


    <script src="../../../jquery/jquery-3.5.1.js"></script>
    <script src="../../../bootstrap/bootstrap.js"></script>
    <script src="ui.js"></script>
