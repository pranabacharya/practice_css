<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convinience Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .loading,
      .results {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 p-5 rounded bg-secondary text-center">
          <h1 class="here h3 pb-3 font-weight-bolder">
            Convinience Calculator
          </h1>
          <form id="load-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-info">WEIGHT/in/KG</div>
                </div>
                <input
                  type="text"
                  id="weight"
                  class="form-control font-weight-bold"
                  placeholder="1KG DEFAULT"
                  disabled
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-info">AMOUNT</div>
                </div>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="1KG Price"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-info">GRAM</div>
                </div>
                <input
                  type="number"
                  id="gram"
                  class="form-control"
                  placeholder="How much to calculate"
                />
              </div>
            </div>
            <br />
            <button class="btn btn-dark btn-block" type="submit" id="submit">
              SUBMIT
            </button>
          </form>
          <img src="img/eclipse.gif" class="loading" />
          <div class="results">
            <div class="form-group mt-5">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-warning">PRICE</div>
                </div>
                <input
                  type="text"
                  id="result"
                  class="form-control bg-warning text-center font-weight-bold"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
