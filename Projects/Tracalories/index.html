<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav class="navbar bg-dark mb-5">
      <div class="navbar-brand ml-5">
        <a href="#" class="font-weight-bolder">Tracalorie</a>
      </div>
      <button class="btn btn-sm btn-primary mr-5" id="clear-all">
        Clear All
      </button>
    </nav>
    <div class="container">
      <div class="card card-body mb-3">
        <h3 class="lead">Add Meal / Food Item</h3>
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              class="form-control"
              type="text"
              id="meal"
              placeholder="Meal"
            />
          </div>
          <div class="col-md-6">
            <input
              class="form-control"
              type="text"
              id="calorie"
              placeholder="Calories"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button class="add-btn btn btn-primary btn-sm">
              <i class="fa fa-plus"></i> ADD MEAL
            </button>
          </div>
          <div class="col-md-3">
            <button class="update-btn btn btn-block btn-success btn-sm">
              <i class="fa fa-pencil-square-o"></i> UPDATE MEAL
            </button>
          </div>
          <div class="col-md-3">
            <button class="delete-btn btn btn-block btn-sm btn-danger">
              <i class="fa fa-close"></i> DELETE MEAL
            </button>
          </div>
          <div class="col-md-3">
            <button class="back-btn btn btn-primary btn-sm float-right">
              <i class="fa fa-arrow-left"></i> BACK
            </button>
          </div>
        </div>
      </div>
      <h3 class="text-center">
        Total Calories: <span class="total-calories mb-3">0</span>
      </h3>
      <ul class="list-group" id="collection-item">
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
