<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/my-style-calculator.css">
</head>

<body>
    <div class="cal-root">
        <table class="cal-branch">
            <input type="text" id="answers">
            <span><button onclick="reset()">C</button></span>
            <br>
            <div>
                <span><button onclick= "one('1')">1</button></span>
                <span><button onclick= "two('2')">2</button></span>
                <span><button onclick= "three('3')">3</button></span>
                <span></span><button onclick= "zero(0)">0</button></span>
                <span></span><button onclick= "calculation('&#247;')">&#247;</button></span>
            </div>
            <br>
            <div>
                <span><button onclick="four(4)">4</button></span>
                <span><button onclick="five(5)">5</button></span>
                <span><button onclick="six(6)">6</button></span>
                <span></span><button onclick="calculation('&#8722;')">&#8722;</button></span>
                <span></span><button onclick="calculation('&#43;')">&#43;</button></span>
            </div>
            <br>
            <div>
                <span><button onclick="seven(7)">7</button></span>
                <span><button onclick="eight(8)">8</button></span>
                <span><button onclick="nine(9)">9</button></span>
                <span></span><button onclick="calculation('&#215;')">&#215;</button></span>
                <span></span><button onclick="ans()">&#61;</button></span>
                
            </div>
        </table>
    </div>
    <script src="/js/my-style-calculator.js"></script>
</body>

</html>
